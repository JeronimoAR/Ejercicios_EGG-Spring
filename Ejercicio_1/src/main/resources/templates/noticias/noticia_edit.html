<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/vendor/bootstrap/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Editar Noticias</title>
</head>
<body>
    <div th:include="/principal/principal_templates.html::header"></div>
    <div id="bg" class="container-fluid">
        <br>
        <br />
        <div class="card" style="margin: 0 auto;width: 34rem; ">
            <div class="card-body">
                <form th:action="@{/noticia/update}" method="post">
                    <input type="hidden" name="id" th:value="${noticia.id}" />
                    <div class="mb-3">
                        <label for="exampleInputTitle1" class="form-label">Titulo de Noticia</label>
                        <input type="text" name="titulo" class="form-control" id="exampleInputTitle1" aria-describedby="titleHelp" th:value="${noticia.titulo}">
                        <div id="titlehelp" class="form-text">Ingresa Aqui el Titulo de la Noticia</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ingrese contenido de la noticia</label>
                        <textarea class="form-control" name="cuerpo" th:text="${noticia.cuerpo}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Subir</button>
                    <div th:if="${error != null}" class="window-notice" id="window-notice">
                        <div class="card mb-3 content">
                            <div class="card-header" style="border: none;">
                                <a th:href="@{noticia/edit/{id} (id=${noticia.id})}" class="close">x</a>
                            </div>
                            <div class="card-body content-text" style="border: none;">
                                <h5 class="card-title">Error</h5>
                                <p class="card-text" th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="window-notice" id="window-notice">
                        <div class="card mb-3 content">
                            <div class="card-header" style="border: none;">
                                <a th:href="@{/noticia}" class="close">x</a>
                            </div>
                            <div class="card-body content-text">
                                <h5 class="card-title">Felicidades!</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:include="/principal/principal_templates.html::footer"></div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
