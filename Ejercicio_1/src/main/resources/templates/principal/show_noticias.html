<!DOCTYPE html>

<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link th:href="@{/vendor/bootstrap/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Noticias</title>
</head>
<body>
    <div th:include="user/user_templates.html::header" th:if="${sesion == null}"></div>
    <div th:include="user/user_templates.html::header-user" th:unless="${sesion == null}"></div>
    <div id="bg" class="container-fluid">
        <br>
        <div class="row gx- mt-3">
            <div class="col-lg-4 mb-2" th:each="noticia:${noticias}">
                <div class="card broder-1 position-relative ms-3">
                    <div class="card-body">
                        <h6 class="card-title" th:text="${noticia.titulo}"></h6>
                        <p class="card-text" th:text="${noticia.cuerpo}"></p>
                        <a th:href="@{/show/{id} (id=${noticia.id})}" class="btn btn-primary">Ver Noticia</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="/principal/principal_templates.html::footer"></div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
