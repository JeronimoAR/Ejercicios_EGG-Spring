<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link th:href="@{/vendor/bootstrap/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Editar Usuario</title>
</head>

<body>
    <div th:include="/principal/principal_templates.html::header"></div>
    <div id="bg" class="container-fluid">
        <br>
        <br />
        <div class="card" style="margin: 0 auto;width: 34rem; ">
            <div class="card-body">
                <form th:action="@{/}" method="post">
                    <input type="hidden" name="id" th:value="${usuario.id}" />
                    <div class="mb-3">
                        <label for="exampleInputTitle1" class="form-label">Nombre del Usuario</label>
                        <input type="text" name="ussername" class="form-control" id="exampleInputTitle1"
                            aria-describedby="titleHelp" th:value="${usuario.username}">
                        <div id="titlehelp" class="form-text">Ingresa Aqui el Nombre</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label> <input type="email" class="form-control" id="email"
                            name="email" th:value="${usuario.email}"required placeholder="Ingrese su email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol:</label>
                        <input type="checkbox" class="form-control" id="rol" name="rol" required>
                        <input type="checkbox" class="form-control" id="rol" name="rol" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Subir</button>
                </form>
            </div>
        </div>
    </div>
    <div th:include="/principal/principal_templates.html::footer"></div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
