<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Noticias</title>

    <link th:href="@{/vendor/bootstrap/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body>

    <div th:include="user/user_templates.html::header" th:if="${sesion == null}"></div>
    <div th:include="user/user_templates.html::header-user" th:unless="${sesion == null}"></div>

    <div class="container-fluid" id="bg">
        <br>
        <div class="card mt-3" style="width: 34rem; margin: 0 auto;">
            <div class="row no-gutters">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="card-tile">
                        <h2>Registro</h2>

                    </div>
                </div>
            </div>
            <form th:action="@{/user/save}" method="post" style="width: 30rem; margin: 0 auto;">
                <div class="form-group">
                    <label for="nombres">Username:</label> <input type="text" class="form-control" id="nombre"
                        name="Username" required placeholder="Ingrese sus nombres" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label> <input type="email" class="form-control" id="email" name="email"
                        required placeholder="Ingrese su email" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label> <input type="password" class="form-control" id="password"
                        name="password" required placeholder="Ingrese su contraseÃ±a" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
    <br>
    <div th:include="/principal/principal_templates.html::footer"></div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
